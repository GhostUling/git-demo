<!-- 购物车页 cart.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>购物车 - Stream</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <!-- 左侧logo -->
            <a href="../index.html" class="logo">Stream</a>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <form id="search-form">
                    <input type="text" 
                           placeholder="搜索游戏..." 
                           class="search-input"
                           id="search-input">
                    <button type="submit" class="search-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#b8b6b4" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                </form>
            </div>
    
            <!-- 右侧导航链接 -->
            <div class="nav-links">
                <a href="../index.html">商城</a>
                <a href="cart.html" class="active">购物车 <span class="cart-counter">3</span></a>
                <a href="about.html">关于</a>
                <a href="login.html">登录/注册</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="cart-container">
            <h1 class="cart-header">您的购物车</h1>
            
            <div class="cart-items" id="cart-items">
                <div class="cart-item" data-id="game1">
                    <img src="../assets/images/Cyber Adventure 2077.jpg" alt="Game 1">
                    <div class="item-info">
                        <h3>Cyber Adventure 2077</h3>
                        <p>¥198.00</p>
                    </div>
                    <button class="remove-btn">删除</button>
                </div>
                
                <div class="cart-item" data-id="game2">
                    <img src="../assets/images/Devil May Cry 5.jpg" alt="Game 2">
                    <div class="item-info">
                        <h3>Devil May Cry 5</h3>
                        <p>¥168.00</p>
                    </div>
                    <button class="remove-btn">删除</button>
                </div>
                
                <div class="cart-item" data-id="game3">
                    <img src="../assets/images/genshin-impact.jpg" alt="Game 3">
                    <div class="item-info">
                        <h3>Genshin Impact</h3>
                        <p>¥68.00</p>
                    </div>
                    <button class="remove-btn">删除</button>
                </div>
            </div>
            
            <div class="cart-total">
                <h3>总计: <span id="total-price">¥434.00</span></h3>
                <a href="payment.html" class="checkout-btn">结算</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于我们</h4>
                <a href="#">制作人员名单</a>
            </div>
            <div class="footer-section">
                <h4>客户服务</h4>
                <a href="#">帮助中心</a>
                <a href="#">常见问题</a>
            </div>
            <div class="footer-section">
                <h4>法律条款</h4>
                <a href="#">隐私政策</a>
                <a href="#">用户协议</a>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <a href="#">QQ</a>
                <a href="#">微信</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
