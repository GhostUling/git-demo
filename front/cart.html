<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>购物车 - Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <!-- 左侧logo -->
            <a href="index.html" class="logo">Stream</a>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <form id="search-form">
                    <input type="text" 
                           placeholder="搜索游戏..." 
                           class="search-input"
                           id="search-input">
                    <button type="submit" class="search-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#b8b6b4" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                </form>
            </div>
    
            <!-- 右侧导航链接 -->
            <div class="nav-links">
                <a href="index.html" class="active">商城</a>
                <a href="cart.html">购物车 <span class="cart-counter">3</span></a>
                <a href="about.html">关于</a>
                <a href="login.html">登录/注册</a>
            </div>
        </div>
    </nav>

	<div class="container">
	        <div class="cart-container">
	            <!-- 空购物车提示 -->
	            <div class="empty-cart">
	                <p>您的购物车空空如也</p>
	                <a href="index.html" class="btn">去挑选游戏</a>
	            </div>
	
	            <!-- 商品列表容器 -->
	            <h1 class="cart-header">您的购物车</h1>
	            <div class="cart-items"></div>
	            
	            <!-- 总价显示 -->
	            <div class="cart-total">
	                <h3>总计：¥ 0.00</h3>
	                <a href="payment.html" class="checkout-btn">前往结算 </a>
	            </div>
	        </div>
	    </div>
		
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于我们</h4>
                <a href="#">制作人员名单</a>
            </div>
            <div class="footer-section">
                <h4>客户服务</h4>
                <a href="#">帮助中心</a>
                <a href="#">常见问题</a>
            </div>
            <div class="footer-section">
                <h4>法律条款</h4>
                <a href="#">隐私政策</a>
                <a href="#">用户协议</a>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <a href="#">QQ</a>
                <a href="#">微信</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </footer>
    <!-- 同主页页脚 -->

    <script src="main.js"></script>
</body>
</html>
