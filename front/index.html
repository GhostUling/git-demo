<!-- 主页 index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城 - Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <!-- 左侧logo -->
            <a href="index.html" class="logo">Stream</a>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <form id="search-form">
                    <input type="text" 
                           placeholder="搜索游戏..." 
                           class="search-input"
                           id="search-input">
                    <button type="submit" class="search-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#b8b6b4" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                </form>
            </div>
    
            <!-- 右侧导航链接 -->
            <div class="nav-links">
                <a href="index.html" class="active">商城</a>
                <a href="cart.html">购物车 <span class="cart-counter">0</span></a>
                <a href="about.html">关于</a>
                <a href="login.html">登录/注册</a>
            </div>
        </div>
    </nav>

    <div class="container">
		
		<div class="carousel-container">
		        <div class="carousel-slides">
		            <!-- 轮播项1 -->
		            <div class="slide active">
		                <img src="Cyber Adventure 2077.jpg" alt="游戏推荐1">
		                <div class="slide-content">
		                    <h2>最新大作上市</h2>
		                    <p>立即体验次世代游戏体验</p>
		                    <a href="#" class="slide-btn">立即购买</a>
		                </div>
		            </div>
		            <!-- 轮播项2 -->
		            <div class="slide">
		                <img src="Devil May Cry 5.jpg" alt="游戏推荐2">
		                <div class="slide-content">
		                    <h2>夏季特惠活动</h2>
		                    <p>热门游戏低至2折</p>
		                    <a href="#" class="slide-btn">查看优惠</a>
		                </div>
		            </div>
		            <!-- 轮播项3 -->
		            <div class="slide">
		                <img src="genshin-impact.jpg" alt="游戏推荐3">
		                <div class="slide-content">
		                    <h2>独立游戏专区</h2>
		                    <p>发现精品独立游戏</p>
		                    <a href="#" class="slide-btn">探索更多</a>
		                </div>
		            </div>
		        </div>
		        
		        <!-- 导航按钮 -->
		        <button class="carousel-btn prev">‹</button>
		        <button class="carousel-btn next">›</button>
		        
		        <!-- 指示器 -->
		        <div class="carousel-indicators">
		            <span class="indicator active"></span>
		            <span class="indicator"></span>
		            <span class="indicator"></span>
		        </div>
		    </div>
			
        <div class="game-grid">
            <!-- 游戏卡片1 -->
            <div class="game-card" data-game-id="Cyber Adventure 2077">
                <a href="Cyber Adventure 2077.html">
                    <img src="Cyber Adventure 2077.jpg" class="game-image" alt="Cyber Adventure 2077">
                </a>
                <div class="game-info">
                    <h3 class="game-title">Cyber Adventure 2077</h3>
                    <div class="game-price">
                        <div>
                            <span class="discount">¥ 298</span>
                            <span class="price">¥ 198</span>
                        </div>
                        <button class="buy-btn">加入购物车</button>
                    </div>
                </div>
            </div>

            <!-- 游戏卡片2 -->
            <div class="game-card" data-game-id="Devil May Cry 5">
                <a href="Devil May Cry 5.html">
                    <img src="Devil May Cry 5.jpg" class="game-image" alt="Devil May Cry 5">
                </a>
                <div class="game-info">
                    <h3 class="game-title">Devil May Cry 5</h3>
                    <div class="game-price">
                        <span class="price">¥ 168</span>
                        <button class="buy-btn">加入购物车</button>
                    </div>
                </div>
            </div>
			
			<div class="game-card" data-game-id="genshin-impact">
			    <a href="genshin-impact.html">
			        <img src="genshin-impact.jpg" class="game-image" alt="genshin-impact">
			    </a>
			    <div class="game-info">
			        <h3 class="game-title">genshin-impact</h3>
			        <div class="game-price">
			            <span class="price">¥ 68</span>
			            <button class="buy-btn">加入购物车</button>
			        </div>
			    </div>
			</div>
			
			<div class="game-card" data-game-id="王者荣耀">
			    <a href="王者荣耀.html">
			        <img src="王者荣耀.jpg" class="game-image" alt="王者荣耀">
			    </a>
			    <div class="game-info">
			        <h3 class="game-title">王者荣耀</h3>
			        <div class="game-price">
			            <span class="price">¥ 6</span>
			            <button class="buy-btn">加入购物车</button>
			        </div>
			    </div>
			</div>
            <!-- 更多游戏卡片... -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于我们</h4>
                <a href="#">制作人员名单</a>
            </div>
            <div class="footer-section">
                <h4>客户服务</h4>
                <a href="#">帮助中心</a>
                <a href="#">常见问题</a>
            </div>
            <div class="footer-section">
                <h4>法律条款</h4>
                <a href="#">隐私政策</a>
                <a href="#">用户协议</a>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <a href="#">QQ</a>
                <a href="#">微信</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
