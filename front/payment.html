<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付订单 - Stream</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 支付页面专属样式 */
        .payment-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 10px;
        }

        .order-summary {
            margin-bottom: 30px;
            padding: 20px;
            background: #252525;
            border-radius: 8px;
        }

        #pay-now-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
        }

        .payment-success {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .success-checkmark {
            font-size: 48px;
            color: #a1cd44;
            margin-bottom: 20px;
        }
    </style>
	<script src="payment.js"></script>
</head>
<body>
    <!-- 共用导航栏 -->
    <nav class="navbar">
        <!-- 保持与首页相同的导航栏代码 -->
        <div class="nav-content">
            <a href="index.html" class="logo">Stream</a>
            <div class="nav-links">
                <a href="index.html">商城</a>
                <a href="cart.html">购物车 <span class="cart-counter">0</span></a>
                <a href="profile.html">个人中心</a>
                <a href="pushgame.html">发布游戏</a>
				<a href="about.html">关于</a>
            </div>
        </div>
    </nav>

    <!-- 在<body>标签内替换原有订单部分 -->
    <div class="container">
        <div class="payment-container">
            <h1>订单详情</h1>
            <div class="order-summary">
                <div id="order-items" class="order-items-container"></div>
                <p id="total-amount" class="total-amount"></p>
            </div>
            <button id="pay-now-btn" class="buy-btn">立即支付</button>
        </div>
    
        <!-- 支付成功弹窗保持不变 -->
        <div class="payment-success">
            <div class="success-checkmark">✓</div>
            <h2>支付成功！</h2>
            <p>您的订单已处理完成</p>
            <button onclick="location.href='index.html'" class="slide-btn">
                返回主页
            </button>
        </div>
    </div>
</body>
</html>
