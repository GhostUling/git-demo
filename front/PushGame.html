    <div class="container">
        <div class="upload-container">
            <h1 style="text-align: center; margin-bottom: 30px;">游戏发布系统</h1>
            <form class="upload-form" id="gameForm">
                <!-- 左侧栏 -->
                <div class="form-column">
                    <div class="form-section">
                        <label class="form-label">游戏标题</label>
                        <input type="text" class="form-input" id="gameTitle" required>
                    </div>

                    <div class="form-section">
                        <label class="form-label">价格 (¥)</label>
                        <input type="number" class="form-input" id="gamePrice" step="0.01" required>
                    </div>

                    <div class="form-section">
                        <label class="form-label">游戏描述</label>
                        <textarea class="form-input" id="gameDescription" rows="5" required></textarea>
                    </div>

                    <div class="form-section">
                        <label class="form-label">游戏标签 (回车添加)</label>
                        <input type="text" class="form-input tag-input" id="tagInput">
                        <div class="tag-container" id="tagContainer"></div>
                    </div>
                </div>

                <!-- 右侧栏 -->
                <div class="form-column">
                    <div class="form-section">
                        <label class="form-label">横幅图片</label>
                        <input type="file" class="form-input" id="bannerImage" accept="image/*" required>
                        <img id="imagePreview" class="preview-image" alt="图片预览">
                    </div>

                    <div class="form-section">
                        <label class="form-label">系统需求</label>
                        <div id="requirements-container">
                            <div>
                                <input type="text" class="form-input" 
                                       placeholder="操作系统" id="osRequirement" required>
                            </div>
                            <div>
                                <input type="text" class="form-input" 
                                       placeholder="处理器" id="cpuRequirement" required>
                            </div>
                            <div>
                                <input type="text" class="form-input" 
                                       placeholder="内存" id="ramRequirement" required>
                            </div>
                            <div>
                                <input type="text" class="form-input" 
                                       placeholder="显卡" id="gpuRequirement" required>
                            </div>
                            <div>
                                <input type="text" class="form-input" 
                                       placeholder="存储空间" id="storageRequirement" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-submit">
                    <button type="submit" class="buy-btn" id="submit-btn">发布游戏</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 标签输入功能
        const tagInput = document.getElementById('tagInput');
        const tagContainer = document.getElementById('tagContainer');
        
        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && tagInput.value.trim()) {
                e.preventDefault();
                addTag(tagInput.value.trim());
                tagInput.value = '';
            }
        });

        function addTag(text) {
            const tag = document.createElement('span');
            tag.className = 'game-tag';
            tag.textContent = text;
            tagContainer.appendChild(tag);
        }

        // 图片预览功能
        const imageInput = document.getElementById('bannerImage');
        const imagePreview = document.getElementById('imagePreview');
        
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 表单提交处理
        document.getElementById('gameForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 生成唯一ID（13位时间戳+随机数）
            const gameId = `uploaded_${Date.now().toString(36)}_${Math.random().toString(36).substr(2, 5)}`;
            
            try {
                // 转换图片为Base64
                let bannerBase64 = '';
                const file = document.getElementById('bannerImage').files[0];
                if (file) {
                    bannerBase64 = await convertToBase64(file);
                }
        
                // 构建游戏数据
                const gameData = {
                    id: gameId,
                    title: document.getElementById('gameTitle').value.trim(),
                    price: parseFloat(document.getElementById('gamePrice').value),
                    description: document.getElementById('gameDescription').value.trim(),
                    tags: Array.from(document.querySelectorAll('.game-tag')).map(tag => tag.textContent),
                    requirements: {
                        os: document.getElementById('osRequirement').value.trim(),
                        cpu: document.getElementById('cpuRequirement').value.trim(),
                        ram: document.getElementById('ramRequirement').value.trim(),
                        gpu: document.getElementById('gpuRequirement').value.trim(),
                        storage: document.getElementById('storageRequirement').value.trim()
                    },
                    banner: bannerBase64, // 存储为Base64字符串
                    uploadDate: new Date().toISOString()
                };
        
                // 数据验证
                if (!validateGameData(gameData)) return;
        
                // 保存数据
                const uploadedGames = GameManager.getUploadedGames();
                uploadedGames.push(gameData);
                GameManager.saveUploadedGames(uploadedGames);
        
                // 跳转逻辑
                window.location.href = `game-detail.html?id=${gameId}`;
            } catch (error) {
                console.error('上传失败:', error);
                alert('上传失败，请检查数据格式');
            }
        });
        
        // 图片转Base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // 数据验证
        function validateGameData(data) {
            const errors = [];
            
            if (!data.title || data.title.length > 50) {
                errors.push('标题需在1-50字符之间');
            }
            
            if (isNaN(data.price) || data.price <= 0) {
                errors.push('价格必须大于0');
            }
            
            if (errors.length > 0) {
                alert(`数据错误:\n${errors.join('\n')}`);
                return false;
            }
            return true;
        }
    </script>
