<!-- payment.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付订单 - Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">Stream</a>
            <div class="nav-links">
                <a href="index.html" class="active">商城</a>
                <a href="cart.html">购物车 <span class="cart-counter">3</span></a>
                <a href="about.html">关于</a>
                <a href="login.html">登录/注册</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="payment-container">
            <!-- 订单摘要 -->
            <div class="order-summary">
                <h2 style="color: #fff; margin-bottom: 25px;">订单摘要</h2>
                <div class="order-items">
                    <div class="order-item">
                        <div class="item-header">
                            <h3 style="color: #fff; margin-bottom: 15px;">商品列表</h3>
                        </div>
                        <div class="cart-item" style="background: #252525; margin-bottom: 15px;">
                            <img src="assets/images/game1-thumb.jpg" alt="Cyber Adventure">
                            <div class="item-info">
                                <h3>Cyber Adventure 2077</h3>
                                <p>¥ 198</p>
                            </div>
                        </div>
                        <div class="cart-item" style="background: #252525;">
                            <img src="assets/images/game2-thumb.jpg" alt="Space Warriors">
                            <div class="item-info">
                                <h3>Space Warriors IV</h3>
                                <p>¥ 168</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-total" style="margin-top: 25px; padding-top: 20px; border-top: 2px solid #353535;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <span style="color: #8f98a0;">商品总计：</span>
                        <span style="color: #fff;">¥ 366</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span style="color: #8f98a0;">总计：</span>
                        <span style="color: #66c0f4; font-size: 20px; font-weight: bold;">¥ 366</span>
                    </div>
                </div>
            </div>

            <!-- 支付表单 -->
            <form class="payment-form">
                <h2 style="color: #fff; margin-bottom: 25px;">支付信息</h2>

                <div class="form-group">
                    <label class="form-label">持卡人姓名</label>
                    <input type="text" class="form-input" placeholder="张三" required>
                </div>

                <div class="form-group">
                    <label class="form-label">信用卡号</label>
                    <input type="text" class="form-input" placeholder="4242 4242 4242 4242" 
                           pattern="\d{16}" required>
                    <div class="card-icons">
                        <img src="assets/images/visa.png" class="card-icon" alt="Visa">
                        <img src="assets/images/mastercard.png" class="card-icon" alt="MasterCard">
                        <img src="assets/images/amex.png" class="card-icon" alt="American Express">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label class="form-label">有效期</label>
                        <input type="text" class="form-input" placeholder="MM/YY" 
                               pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">安全码 (CVV)</label>
                        <input type="text" class="form-input" placeholder="123" 
                               pattern="\d{3}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">账单地址</label>
                    <input type="text" class="form-input" placeholder="街道地址" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="城市" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="邮编" required>
                    </div>
                </div>

                <div class="secure-payment">
                    <svg class="lock-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1C8.676 1 6 3.676 6 7v3H5a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2h-1V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v3H8V7c0-2.276 1.724-4 4-4zm6 8v9H5v-9h14z"/>
                    </svg>
                    <span>安全加密支付</span>
                </div>

                <button type="submit" class="confirm-btn">确认支付</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
